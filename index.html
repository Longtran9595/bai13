<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [
          [1,4,6],
          [6,8,-1],
          [3,5,7]
  ];
  let max = arr[0][0];
  let x = 0; let y = 0;
  for (let i = 0; i < arr.length; i++) {
    for (let j = 0; j < arr[i].length; j++) {
      if (arr[i][j] >= max){
         max = arr[i][j] ;
         x = i;
         y = j;
      }
    }
  }
  document.write(`max là ${max} ở hàng ${x} cột ${y}`);
</script>
</body>
</html>
